<!DOCTYPE html>
<html>
<head>
<title>VM Admin Panel</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<div id="login">
<h2 class="text-2xl font-bold mb-4">Admin Login</h2>
<input id="pin" type="password"
placeholder="Enter PIN"
class="border p-2">

<button onclick="login()"
class="bg-red-600 text-white px-4 py-2">
Login
</button>
</div>

<div id="panel" class="hidden">

<h2 class="text-2xl mb-4">Add Product</h2>

<input id="name" placeholder="Product Name" class="border p-2 block mb-2">
<input id="price" placeholder="Price" class="border p-2 block mb-2">
<input id="image" placeholder="Image URL" class="border p-2 block mb-2">
<input id="desc" placeholder="Description" class="border p-2 block mb-2">

<button onclick="saveProduct()"
class="bg-green-600 text-white px-4 py-2">
Save Product
</button>

</div>

<script>

const ADMIN_PIN="587201";

function login(){
if(document.getElementById("pin").value===ADMIN_PIN){
document.getElementById("login").style.display="none";
document.getElementById("panel").classList.remove("hidden");
}else{
alert("Wrong PIN");
}
}

function saveProduct(){

let product={
name:name.value,
price:price.value,
image:image.value,
description:desc.value
};

let products=
JSON.parse(localStorage.getItem("products")||"[]");

products.push(product);

localStorage.setItem("products",
JSON.stringify(products));

alert("Product Added âœ…");
}

</script>

</body>
</html>
